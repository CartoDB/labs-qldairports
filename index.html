<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>CartoDB - Queensland Airports POC</title>
  <link href="//cartodb-libs.global.ssl.fastly.net/cartodbui/assets/3.4.9/favicons/favicon.ico?1411985985" rel="shortcut icon" type="image/vnd.microsoft.icon" />

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <link href="css/styleguide.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/app.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    .fullSize {
                display: block;
                position: absolute;
                top: 0;
                left: 380px;
                border: none;
                width: 100%;
                height: 100%;
            }
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map. Change center and zoom for new demos.
      map = new L.Map('cartodb-map', { 
        center: [-5,175],
        zoom: 3
      })

      var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
      }).addTo(map);

      //area of interest from customer. Change this viz.json for new demos
      var layerUrl = 'https://team.cartodb.com/u/athompson/api/v2/viz/ad34ed16-350d-11e5-9756-0e853d047bba/viz.json';

      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
        }).on('error', function() {
          //log the error
        });

      $("#button").click(function() {
        //$("guessthings")
      });
      $("#airportsTabSelect").click(function() {
        $("#airportsTabSelect").toggleClass("is-selected");
        $("#datesTabSelect").toggleClass("is-selected");
        $("#datesTab").hide();
        $("#airportsTab").show();
      });
      $("#datesTabSelect").click(function() {
        $("#airportsTabSelect").toggleClass("is-selected");
        $("#datesTabSelect").toggleClass("is-selected");
        $("#datesTab").show();
        $("#airportsTab").hide();
      });
    }

  </script>
</head>

<body onload="init()">
  <div class='fullSize' id='cartodb-map'></div>

  <div id='toolbar'>
    <div class="toolbar-info fill-blue color-white">
      <h1 class="toolbar-title u-vspace-m">Queensland Airports</h1>
      <p>Select a date or origin airport to view flight patterns.</p>
    </div>
    <nav class="navigation">
      <ul class="u-ilist js-navigation">
        <li><a id="datesTabSelect" href="#" class="is-selected">Dates</a></li>
        <li><a id="airportsTabSelect" href="#">Airports</a></li>
      </ul>
    </nav>
    <div id="datesTab">
      <p>Select a Year</p>
      <div class="select-container">
        <select id="yearSelect">
          <option value="hide">Change your year</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
        </select>
      </div>
      <p>Select a Month</p>
      <div class="select-container">
        <select id="monthSelect">
          <option value="hide">Change your month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <h1>What to compare?</h1>
      <p><input type="radio" name="foo" value="month" checked>Previous Month, This Year</p>
      <p><input type="radio" name="foo" value="year">This Month, Previous Year</p>
      <br>
      <p id="button" class="button button--blue">
        <a href="#">Visualize</a>
      </p>
    </div><!--datesTab-->
    <div id="airportsTab" style="display: none">
      <p>Select an Airport</p>
      <div class="select-container">
        <select>
          <option value="hide">Change your airport</option>
          <option value="01">OOL</option>
          <option value="02">TSV</option>
          <option value="03">ISA</option>
          <option value="04">LRE</option>
          <option value="05">SYD</option>
          <option value="06">TEV</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <p id="button" class="button button--blue">
        <a href="#">Submit</a>
      </p>
    </div><!--airportsTab-->
  </div>

</body>
</html>
